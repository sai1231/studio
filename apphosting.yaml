# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  environmentVariables:
    NEXT_PUBLIC_FIREBASE_API_KEY: ${secret:NEXT_PUBLIC_FIREBASE_API_KEY}
    NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${secret:NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
    NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${secret:NEXT_PUBLIC_FIREBASE_PROJECT_ID}
    NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${secret:NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
    NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${secret:NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
    NEXT_PUBLIC_FIREBASE_APP_ID: ${secret:NEXT_PUBLIC_FIREBASE_APP_ID}
    NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${secret:NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
    GEMINI_API_KEY: ${secret:GEMINI_API_KEY}
    MOONDREAM_API_KEY: ${secret:MOONDREAM_API_KEY}
    MEILISEARCH_MASTER_KEY: ${secret:MEILISEARCH_MASTER_KEY}
    MEILISEARCH_HOST: ${secret:MEILISEARCH_HOST}
    FIREBASE_PROJECT_ID: ${secret:FIREBASE_PROJECT_ID}
    FIREBASE_CLIENT_EMAIL: ${secret:FIREBASE_CLIENT_EMAIL}
    FIREBASE_PRIVATE_KEY: ${secret:FIREBASE_PRIVATE_KEY}
    NEXTAUTH_SECRET: ${secret:NEXTAUTH_SECRET}
    GOOGLE_CLIENT_ID: ${secret:GOOGLE_CLIENT_ID}
    GOOGLE_CLIENT_SECRET: ${secret:GOOGLE_CLIENT_SECRET}
    NEXTAUTH_URL: ${secret:NEXTAUTH_URL}
  