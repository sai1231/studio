<!DOCTYPE html>
<html>
<head>
  <title>Mäti</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loading-view" class="view">
    <div class="loader"></div>
    <p class="status">Initializing...</p>
  </div>

  <div id="login-view" class="view" style="display: none;">
    <div class="logo-container">
       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v2a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path><path d="M12 12a3 3 0 0 0-3 3v2a3 3 0 0 0 6 0v-2a3 3 0 0 0-3-3Z"></path><path d="m18.5 4.5-.5.5"></path><path d="m12 12-1-1"></path><path d="M6.5 17.5l.5.5"></path><path d="M12 22a3 3 0 0 0 3-3v-2a3 3 0 0 0-6 0v2a3 3 0 0 0 3 3Z"></path><path d="M12 12a3 3 0 0 0 3 3h2a3 3 0 0 0 0-6h-2a3 3 0 0 0-3 3Z"></path><path d="M12 12a3 3 0 0 1-3-3V7a3 3 0 0 1 6 0v2a3 3 0 0 1-3 3Z"></path></svg>
       <h1>Mäti</h1>
    </div>
    <p class="description">Your personal memory bank.</p>
    <button id="login-btn" class="btn">Sign In with Google</button>
    <p id="auth-error" class="status error"></p>
  </div>

  <div id="save-view" class="view" style="display: none;">
    <p id="page-title" class="page-info"></p>
    <p id="page-url" class="page-info"></p>
    <button id="save-page-btn" class="btn">Save Page to Mäti</button>
    <p id="save-status" class="status"></p>
  </div>
  
  <!-- Load Firebase libraries before the popup script -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
